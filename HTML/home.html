<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <!-- -------------------CSS ------------- -->
    <link rel="stylesheet" href="/CSS/style.css">
    <!-- ----------------favicon ----------------->
    <link rel="icon" href="/favicon_io/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/favicon_io/site.webmanifest">
    <!---------------Google font------------->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="leftcontainer ">
            <img src="/Images/RPS.png" alt="" class="row">
            <h1 class="row middilecontainer">Rock Paper Scissors</h1>
            <h3 class="row move">Moves Left: 10</h3>
        </div>
        <div class="score">
            <div class="playerScore">
                <h2>Player Score</h2>
                <p class="p-count count">0</p>
            </div>
            <div class="computerScore">
                <h2>Device Score</h2>
                <p class="c-count count">0</p>
            </div>
        </div>
        <div class="scoreimg">
            <div class="player">
                <img id="your-choice" >
            </div>
            <div class="computer">
                <img id="opponent-choice" >
            </div>
        </div>
        <div class="movesleft">Choose your Move</div>
        <div id="choices"></div>
        <!-- <div class="options">
			<button class="rock"   ><input type="image" src="/Images/rock.png" width="80px" height="80px"></button>
			<button class="paper"  ><input type="image" src="/Images/paper.png" width="80px" height="80px"></button>
			<button class="scissor"><input type="image" src="/Images/scissor.png" width="80px" height="80px"></button>
		</div> -->

        <!--Final result of game -->
        <div class="result"></div>

        <!--Reload the game -->
        <button class="reload"></button>
    </div>
    <script src="/JS/script.js"></script>
</body>

</html>
